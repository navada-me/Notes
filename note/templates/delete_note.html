{% extends 'base.html' %}


{% block content %} 
<div class="alert alert-danger" role="alert">
	<p>Do you want to Delete <span class="badge badge-dark">"{{item}}"</span>  ? </p>
</div>

<div class="container">
	<div class="row">

		<div class="col-2">
			<a class="btn btn-success"  href="{% url 'index' %}"> Cancel </a>
		</div>
		
		<div class="col-10">
			<form method="POST" action="">
				{% csrf_token %}
				<input type="submit" class="btn btn-danger" name="Confirm" value="Confirmed"> 
			</form>
		</div>

	</div>
	
</div>





{% endblock %}
